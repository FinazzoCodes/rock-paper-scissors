<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2 class="instructions">First to 5 wins!</h2>
    <div class="buttons-container">
      <button id="rock">
        <img src="images/rock.png" alt="hand gesture of rock" />
      </button>
      <button id="paper">
        <img src="images/paper.png" alt="hand gesture of paper" />
      </button>
      <button id="scissors">
        <img src="images/scissors.png" alt="hand gesture of scissors" />
      </button>
    </div>
    <h2 class="score">SCORE</h2>
    <div class="players-container">
      <img class="profile" src="images/user.png" alt="cartoon ghost" />
      <img class="computer" src="images/computer.png" alt="cartoon computer" />
    </div>
    <div class="scores">
      <h2 id="userScore">0</h2>
      <h2 id="computerScore">0</h2>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
